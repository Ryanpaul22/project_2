<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Fahkwang|Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/signup.css">

  <title>Sign Up</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid animated fadeIn">
    <div class="container jumboContainer animated zoomInDown slow shadow-lg">
      <div class="container animated flipInX slower my-5">
          <h3 class="display-3 animated pulse infinite slower text-center">Signup Buddy</h3>
          <br>
        <div class="row justify-content-center">
          <div class="col-7">
            <form id="signup-form">
              <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input">
              </div>
              <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input">
              </div>

              <div class="form-group">
                <label for="workout-goals-input">Workout Goals</label>
                <input type="text" class="form-control" id="workout-goals-input">
              </div>



              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email-input">
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password-input">
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-dark">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>




    </div>
  </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="container">
        <nav class="navbar mx-auto">
          <div class="nav mx-auto">
            <span style="font-size: 2.5rem;">
              <div class="nav-item">
                <a class="nav-link fab fa-instagram socIcon " style="color:mediumslateblue" href="https://www.instagram.com"></a>
              </div>
          </div>
          <div class="nav mx-auto">
            <span style="font-size: 2.5rem;">
              <div class="nav-item">
                <a class="nav-link fab fa-facebook socIcon" style="color:mediumslateblue;" href="https://www.facebook.com"></a>
              </div>
          </div>
          <div class="nav mx-auto">
            <span style="font-size: 2.5rem;">
              <div class="nav-item">
                <a class="nav-link fab fa-twitter-square socIcon" style="color: mediumslateblue;" href="https://www.twitter.com"></a>
              </div>
          </div>
      </div>
    </div>
  </footer>
  <br>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>

</html>
