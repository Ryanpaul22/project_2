<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="assets/css/signup.css">
  <title>Sign Up</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Lift Buddy</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav d-flex w-100">
      <a class="nav-item nav-link" href="workout-form">New Workout</a>
      <a class="nav-item nav-link ml-auto" href="login"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a class="nav-item nav-link" href="register"><i class="fas fa-user"></i>Register</a>
    </div>
  </div>
</nav>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-7">
        <h3>Signup</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input">
          </div>
          <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input">
          </div>
          
          <div class="form-group">
            <label for="age-input">Age</label>
            <input type="number" class="form-control" id="age-input">
          </div>

          <div class="form-group">
              <label for="where-from-input">Where are you from?</label>
              <input type="text" class="form-control" id="where-from-input">
            </div>

            <div class="form-group">
                <label for="bio-input">Write a short bio about yourself</label>
                <input type="text" class="form-control" id="bio-input">
              </div>

              <!-- <div class="form-group">
                  <label for="picture-input">Copy and paste a URL to your picture!</label>
                  <input type="text" class="form-control" id="picture-input">
                </div>
   -->




          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email-input">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="password-input">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-dark">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>

</html>
