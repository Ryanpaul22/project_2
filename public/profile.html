        <!-- add workout button -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-workout">
          Add Workout
        </button>

        <!-- button modal-->
        <div class="modal fade" id="add-workout" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add-workout-label">Add Workout</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                      <div class="form-group">
                          <label>Date Of Workout</label>
                          <input required type="date" class="form-control" id="date-input">
                        </div>
                    <select class="form-control" id="muscle-group">
                      <option selected disabled>Choose a muscle group</option>
                      <option>Chest</option>
                      <option>Back</option>
                      <option>Legs</option>
                      <option>Arms</option>
                      <option>Shoulders</option>
                    </select>
                  </div>
                  <div class="form-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Exercise">
                  </div>
                  <div class="form-group input-group-sm">
                    <input type="number" class="form-control" placeholder="Sets">
                  </div>
                  <div class="form-group input-group-sm float-right">
                    <input type="number" class="form-control" placeholder="Repetitions">
                  </div>
                  <br>
                  <br>
                  <div class="form-group input-group-sm float-right">
                    <input type="number" class="form-control" placeholder="Weight (lb)">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm">Add</button>
              </div>
            </div>
          </div>
