<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <title>Your Profile</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Welcome to your profile!</h1>
      <!-- navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light float-right">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Menu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Friends</a>
                <a class="dropdown-item" href="#">Calendar</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
        </div>
      </nav>
      <!--end navbar-->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- left column : social -->
      <!--skipped left for now-->
      <div class="col-4 border border-success">
        <p>column 1</p>
        <div>
          <!-- profile-->
        </div>
        <div>
          <!-- bio-->
        </div>
        <div>
          <!--friends-->
        </div>
      </div>

      <!-- center column-->
      <div class="col-6 border border-success">
        <p>column 2</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Add Workout
        </button>

        <!-- add workout button -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Workout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <select class="form-control" id="muscle-group">
                      <option selected disabled>Choose a muscle group</option>
                      <option>Chest</option>
                      <option>Back</option>
                      <option>Legs</option>
                      <option>Biceps</option>
                      <option>Triceps</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Exercise">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Sets">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Reps">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Weight">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <!--most recent workout-->
        </div>
        <div>

        </div>
      </div>

      <!-- right column : goals, achievements, etc -->
      <div class="col-2 border border-success">
        <p>column 3</p>
        <div>
          <!-- goals-->
        </div>
        <div>
          <!--add goals-->
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
